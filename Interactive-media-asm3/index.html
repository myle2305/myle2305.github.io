    <div class="container">  <!-- create a container to contain all UI icons and canvas -->
        <div class="seeds-container">

            <img width="222px" height="172px" id="rice-icon" draggable="true" src="assets/rice-button.png" />
        </button>
            <button id="potato-button">
            <img id="potato-icon" width="222px" height="172px" draggable="true" src="assets/potato-button.png" />
        </button>
        <button id="corn-button">
            <img id="corn-icon" draggable="true" width="222px" height="172px" src="assets/corn-button.png" />
        </button>
    </div>
    <div id="game-container"></div> <!-- contains the canvas -->
    <div class="knife-container">

    </div>
    </div>
    <img id="rice-ghost" src="assets/rice-icon.png" width="222px" height="172px" style="display: none;" /> 
    <img id="potato-ghost" src="assets/potato-icon.png" width="222px" height="172px" style="display: none;" />

    <img id="knife-ghost" src="assets/knife-icon.png" width="222px" height="172px" style="display: none;" /> </div>
