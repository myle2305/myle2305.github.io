<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A2</title>
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- ----- -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Navigation Section -->
    <div class="navigation-bar">
      <div class="hamburger-menu">
        <img src="icons8-menu-50.png" alt="hamburger-menu" />
      </div>
      <input class="search-bar" type="text" placeholder="Search..." />
      <div class="profile-icon">
        <img src="icons8-male-user-48.png" alt="profile" />
      </div>
    </div>
    <!-- Page content -->
    <div class="page-content">
      <!-- Side Bar Section -->
      <div class="container-1">
        <div class="side-container">
          <h1>Library</h1>
          <div class="playlist-title">Playlist</div>
          <div class="my-playlist-container">
            <img class="icon-img" src="track1pic.jpg" alt="img icon" /><span
              class="place-button"
            ></span>
            My Playlist
          </div>
          <button class="add-playlist">
            <img src="plus.png" alt="plus" />
            <placeholder class="place-button" />New Playlist
          </button>
        </div>
      </div>
      <!-- main section: album name, album cover, artist name, playlist, media player -->
      <main class="container-2">
        <div class="title-section">
          <h2>Ephemeral Echoes</h2>
          <p>By Genevieve Moreau | Album | 2025 | 3 tracks, 30 mins</p>
        </div>
        <div class="cover-track-container">
          <img class="album-cover" src="track1Cover.jpg" alt="cover" />
          <div class="track-section">
            <table>
              <thead>
                <tr>
                  <th class="track-number">#</th>
                  <th class="track-name">Tracks</th>
                  <th class="track-time">Time</th>
                  <th class="track-actions"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="track-number">1</td>
                  <td class="track-name">Track 1</td>
                  <td class="track-time">3:45</td>
                  <td class="track-actions">
                    <img src="plus.png" alt="Plus" class="plus-icon" />
                    <img src="heart-icon.png" alt="Like" class="heart-icon" />
                    <img src="more-icon.png" alt="More" class="more-icon" />
                  </td>
                </tr>
                <tr>
                  <td class="track-number">2</td>
                  <td class="track-name">Track 2</td>
                  <td class="track-time">4:20</td>
                  <td class="track-actions">
                    <img src="plus.png" alt="Plus" class="plus-icon" />
                    <img src="heart-icon.png" alt="Like" class="heart-icon" />
                    <img src="more-icon.png" alt="More" class="more-icon" />
                  </td>
                </tr>
                <tr>
                  <td class="track-number">3</td>
                  <td class="track-name">Track 3</td>
                  <td class="track-time">5:10</td>
                  <td class="track-actions">
                    <img src="plus.png" alt="Plus" class="plus-icon" />
                    <img src="heart-icon.png" alt="Like" class="heart-icon" />
                    <img src="more-icon.png" alt="More" class="more-icon" />
                  </td>
                </tr>
                <tr>
                  <td class="track-number">4</td>
                  <td class="track-name">Track 4</td>
                  <td class="track-time">6:10</td>
                  <td class="track-actions">
                    <img src="plus.png" alt="Plus" class="plus-icon" />
                    <img src="heart-icon.png" alt="Like" class="heart-icon" />
                    <img src="more-icon.png" alt="More" class="more-icon" />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!-- Media Player Sectiom -->
        <div class="player-section">
          <div class="track-info">
            <div class="track-details">
              <audio src="p-hase_Hes.mp3" id="audio"></audio>
              <p class="track-name-player" id="track-name-player">Track 1</p>
              <p class="artist-name" id="artist-name">Genevieve Moreau</p>
            </div>
          </div>
        </div>
        <div class="player-controls">
          <img
            onclick="skipBack()"
            src="skip-back-icon.png"
            alt="Skip Back"
            class="control-button"
            id="prev-track"
          />
          <img
            onclick="playOrPause()"
            src="play-button.png"
            alt="Play"
            class="control-button"
            id="play-pause"
          />
          <img
            src="skip-forward-icon.png"
            alt="Skip Forward"
            class="control-button"
            id="next-track"
          />
        </div>
        <!-- Progress Bar section -->
        <div class="progress-bar-container">
          <input
            class="progress-bar"
            type="range"
            min="0"
            max="100"
            value="0"
            id="audio-progress"
          />
          <div class="time-stamps">
            <span id="current-time">0:00</span>
            <span id="duration">3:45</span>
          </div>
        </div>
        <!-- Volume Controls -->
        <div class="volume-controls">
          <img
            src="volume-high-icon.png"
            alt="Volume"
            class="control-button"
            id="volume-icon"
          />
          <!-- Volume Slider -->
          <div class="volume-slider">
            <input
              type="range"
              min="0"
              max="100"
              value="100"
              id="volume-slider"
            />
          </div>
        </div>
      </main>
    </div>
    <!-- Footer Section -->
    <!-- <footer>
      <p>&copy; 2024 Media Player Website. All rights reserved.</p>
      <a href="https://icons8.com/icon/59862/play">Play</a> icon by
      <a href="https://icons8.com">Icons8</a>
      <a href="https://icons8.com/icon/61012/pause">Pause</a> icon by
      <a href="https://icons8.com">Icons8</a>
    </footer> -->
  </body>
</html>
