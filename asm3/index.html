<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 3</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <script src="https://unpkg.com/konva@9/konva.min.js"></script>
    <script src="https://unpkg.com/tone/build/Tone.js"></script>
  </head>
  <body>
    <div id="start-screen">
      <h1>LOOK ME UP</h1>
      <button id="start-button">Start</button>
    </div>
    <div class="container">
      <div id="appearance-box">
        <button id="skinBtn" class="items-button">
          <img src="model/skin-icon.png" />
        </button>
        <button id="eyeBtn" class="items-button">
          <img src="model/eyes-icon.PNG" />
        </button>
        <button id="lipBtn" class="items-button">
          <img src="model/lips-icon.PNG" />
        </button>
        <button id="cheekBtn" class="items-button">
          <img src="model/cheeks-icon.PNG" />
        </button>
        <button id="hairBtn" class="items-button">
          <img src="model/hair-icon.PNG" />
        </button>
      </div>
      <div id="skin-box" class="option-box">
        <img
          class="skin-option options"
          data-src="model/skin1.png"
          src="model/skin1.PNG"
        />
        <img
          class="skin-option options"
          data-src="model/skin2.png"
          src="model/skin2.png"
        />
        <img
          class="skin-option options"
          data-src="model/skin3.png"
          src="model/skin3.png"
        />
        <img
          class="skin-option options"
          data-src="model/skin4.png"
          src="model/skin4.png"
        />
      </div>
      <div id="eyes-box" class="option-box">
        <img
          class="eye-option options"
          data-src="model/eyes1.png"
          src="model/eyes1.png"
        />
        <img
          class="eye-option options"
          data-src="model/eyes2.png"
          src="model/eyes2.png"
        />
        <img
          class="eye-option options"
          data-src="model/eyes3.png"
          src="model/eyes3.png"
        />
        <img
          class="eye-option options"
          data-src="model/eyes4.png"
          src="model/eyes4.png"
        />
      </div>
      <div id="lips-box" class="option-box">
        <img
          class="lip-option options"
          data-src="model/lips1.png"
          src="model/lips1.PNG"
        />
        <img
          class="lip-option options"
          data-src="model/lips2.png"
          src="model/lips2.PNG"
        />
        <img
          class="lip-option options"
          data-src="model/lips3.png"
          src="model/lips3.PNG"
        />
        <img
          class="lip-option options"
          data-src="model/lips4.png"
          src="model/lips4.PNG"
        />
      </div>
      <div id="cheeks-box" class="option-box">
        <img
          class="cheeks-option options"
          data-src="model/cheeks1.png"
          src="model/cheeks1.PNG"
        />
        <img
          class="cheeks-option options"
          data-src="model/cheeks2.png"
          src="model/cheeks2.PNG"
        />
        <img
          class="cheeks-option options"
          data-src="model/cheeks3.png"
          src="model/cheeks3.PNG"
        />
      </div>
      <div id="model-box">
        <img id="skinLayer" />
        <img id="frameLayer" src="model/frame.PNG" />
      </div>
      <div id="clothes-box">
        <button class="items-button"><img src="model/skin-icon.png" /></button>
        <button class="items-button"><img src="model/eyes-icon.PNG" /></button>
        <button class="items-button"><img src="model/lips-icon.PNG" /></button>
        <button class="items-button">
          <img src="model/cheeks-icon.PNG" />
        </button>
        <button class="items-button"><img src="model/hair-icon.PNG" /></button>
      </div>
    </div>
    <div class="tabs">
      <button id="sound-on" class="tabs-button">üîà</button>
      <button class="tabs-button">Undo</button>
      <button class="tabs-button">Reset</button>
      <button class="tabs-button">‚úîÔ∏è</button>
    </div>
  </body>
</html>
